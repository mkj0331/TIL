<!-- for .. of 문을 사용하여 아래 코드를 작성하시오.
주어진 배열 scores의 길이를 계산하여 length 변수에 할당하고, 출력하시오.
주어진 배열 scores가 가진 요소들의 총 합을 계산하여 출력하시오.
scores가 가진 요소들의 평균 값을 출력하시오.

위에서 구한 scores 배열의 길이 length를 활용하여 while문을 작성하시오.
scores 배열의 요소들을 역순으로 출력하시오.

실행 결과는 첨부된 result 폴더의 이미지를 참고한다. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    let length = scores.length
    console.log(length)

    // for .. of 문으로 코드 작성
    let summ = 0
    for (score of scores) {
      summ += score
    }
    console.log(summ)

    const avg = summ / length
    console.log(avg)

    // while문으로 코드 작성
    while (length > 0) {
      console.log(scores[length-1])
      length--
    }

  </script>
</body>
</html>
