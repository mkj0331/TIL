<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p {
      color: blue;
    }
    div > p {
      color: crimson;
    }

  </style>
</head>
<body>
  <!-- 자식 결합자는 ">" 형태로 작성하며, 직계로 상속되는 요소들을 자식으로 인식하고, 그 요소들에게 적용 -->
  <!-- 자손 결합자(" ")는 내 여는 태그와 닫는 태그 안쪽 모든 곳에 대해서 적용-->
  <div>
    <p>자식</p>
    <ul>
      <p>손자</p>
    </ul>
    <p>자식</p>
  </div>
</body>
</html>
