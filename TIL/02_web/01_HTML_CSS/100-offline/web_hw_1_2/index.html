<!-- 단, USERNAME 글자를 클릭하면 아이디를 입력하는 input에, PWD 글자를 클릭하면 비밀번호를 입력하는 input에 focusing 되어야한다.
비밀번호 작성시 사용자에게 원본 문자가 무엇인지 알아볼수 없도록 글자가 변환되어 보여야 한다.
'*', '●' 등을 모두 의미한다.

실행 결과는 첨부된 result 폴더의 이미지를 참고한다. -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    input:focus {
      outline: 2px solid blue;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <label for="username">USERNAME : </label>
    
    <!-- input은 type 속성에 정해진 값들을 넣음으로써 다양한 양식을 제어할 수 있다. (text, number, date, password, radio, butiton, color,...) -->
    <input type="text" id="username" placeholder="아이디를 입력 해 주세요.">
    <!-- HTML이 가진 기본 동작 방식을 위해서 id 속성이 사용되는 경우도 있다. -->
  </div>

  <div>
    <label for="pwd">PWD : </label>
    <input type="password" id="pwd">
    <input type="button" value = "로그인">
  </div>
  

</body>
</html>
